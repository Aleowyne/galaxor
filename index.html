<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galaxor">
  <link rel="stylesheet" href="assets/style.css">
  <title>Galaxor</title>
</head>

<body>
  <div id="app-alert" class="alert">Alerte</div>
  <header class="header">
    <div class="header-navbar-left">
      <a id="home-link" class="header-navbar-link" href="#">GALAXOR</a>
    </div>
    <div class="header-navbar-center header-dropdown">
      <span id="header-planet" class="header-navbar-planet">
        <img class="header-navbar-img" src="assets/menu_icon.png" alt="Menu de la planète">
        Planète <span id="planet-name"></span>
      </span>
      <div class="header-dropdown-content">
        <p class="header-dropdown-item"><a class=" header-navbar-link" href="#structure">Structures</a></p>
        <p class="header-dropdown-item"><a class=" header-navbar-link" href="#research">Recherches</a></p>
        <p class="header-dropdown-item"><a class=" header-navbar-link" href="#unit">Chantier spatial</a></p>
        <p class="header-dropdown-item"><a class=" header-navbar-link" href="#fleet">Flottes</a></p>
        <p class="header-dropdown-item"><a class=" header-navbar-link" href="#fight">Rapports de combat</a></p>
      </div>
    </div>
    <ul class="header-navbar-right">
      <li class="header-navbar-item">
        <span id="header-metal-qty">0</span> <img class="header-navbar-img" src="assets/none.png" alt="Métal">
      </li>
      <li class="header-navbar-item">
        <span id="header-deuterium-qty">0</span> <img class="header-navbar-img" src="assets/none.png" alt="Deutérium">
      </li>
      <li class="header-navbar-item">
        <span id="header-energy-qty">0</span> <img class="header-navbar-img" src="assets/none.png" alt="Energie">
      </li>
      <li class="header-navbar-item"><a id="logout-link" class="header-navbar-link" href="#">Déconnexion</a></li>
    </ul>
  </header>
  <main class="main">
    <div class="loader">
      <div class="loader-planet"></div>
    </div>

    <div id="app-dialog" class="dialog">
      <div class="dialog-content">
        <p id="app-dialog-txt" class="dialog-content-txt"></p>
        <button id="app-dialog-confirm" class="btn">Oui</button>
        <button id="app-dialog-cancel" class="btn">Non</button>
      </div>
    </div>

    <div class="main-content"></div>
  </main>
  <footer></footer>

  <script type="module" src="frontend/app.js"></script>
</body>

</html>
